<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/tab-icon.ico" type="image/icon type">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="projectTitle">Weather Widget</h1>
    <!-- Current Temperature Card -->

    <div class="row d-flex flex-column">
        <div id="temperature-card" class="card col-md-4 padding align-self-center mt-2">
            <div class="card-header font-comfortaa">
                Current Temperature
            </div>
            <hr>
            <div class="location-date">
                <h1 id="location" class="text-style padding font-comfortaa card-title">Thessaloniki</h1>
                <p class="date text-style card-subtitle"></p>
            </div>
            <div class="temperature-details">
                <h1 id="current-temp" class="text-style padding font-comfortaa card-title"></h1>
                <p class="celcious text-style card-text">â„ƒ</p>
            </div>
            <p class="temp-feeling text-style"></p>
            <hr>
            <div class="card-footer">
                <button type="button" class="btn btn-light" data-bs-toggle="collapse" data-bs-target="#date-list"
                    aria-expanded="false" aria-controls="date-list">
                    <i class="bi bi-calendar-week"></i>
                </button>
                <button type="button" class="btn btn-light chart-btn" data-bs-toggle="collapse"
                    data-bs-target=".chart-card" aria-expanded="false" aria-controls="chart-card">
                    <i class="bi bi-graph-up"></i>
                </button>
                <button type="button" class="btn btn-light details" data-bs-toggle="collapse"
                    data-bs-target="#weather-det" aria-expanded="false" aria-controls="weather-det">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>
        <!-- Current Weather Details -->

        <div id="weather-det"
            class="weather-details-card text-style col-md-4 card padding collapse align-self-center mt-2">
            <div class="card-header text-style font-comfortaa">
                Current Weather Details
            </div>
            <img class="weather-img padding " src="" alt="current weather image">
            <ul class="list-style font-comfortaa">
                <li class="humidity card-text"></li>
                <li class="pressure card-text"></li>
                <li class="clouds card-text"></li>
                <li class="wind-sp card-text"></li>
                <li class="wind-deg card-text"></li>
            </ul>
            <!-- Next Dates Buttons -->

        </div>
        <div class="collapse collapse-item mt-2" id="date-list">
            <div class="card card-body align-self-center btnList col-md-4">
                <div class="card-header font-comfortaa">
                    Next Dates
                </div>
                <hr>
                <div class="btn-group-sm card-body" role="group">
                    <button type="button" class="dateBtn1 btn btn-light mt-2"></button>
                    <button type="button" class="dateBtn2 btn btn-light mt-2"></button>
                    <button type="button" class="dateBtn3 btn btn-light mt-2"></button>
                    <button type="button" class="dateBtn4 btn btn-light mt-2"></button>
                    <button type="button" class="dateBtn5 btn btn-light mt-2"></button>
                    <button type="button" class="dateBtn6 btn btn-light mt-2"></button>
                    <button type="button" class="dateBtn7 btn btn-light mt-2"></button>
                </div>
            </div>
        </div>
        <!-- Forecast Info -->

        <div class="forecast-info text-style col-md-4 card padding align-self-center mt-2">
            <div class="card-header text-style font-comfortaa">
                Forecast Details
            </div>
            <img class="forecast-img padding" src="" alt="forecast weather image">
            <ul class="list-style font-comfortaa">
                <li class="temperature-forecast card-text"></li>
                <li class="feelsLike-forecast card-text"></li>
                <li class="humidity-forecast card-text"></li>
                <li class="pressure-forecast card-text"></li>
                <li class="clouds-forecast card-text"></li>
                <li class="wind-sp-forecast card-text"></li>
                <li class="wind-deg-forecast card-text"></li>
            </ul>
            <button type="button" class="btn btn-light go-back-btn">
                <i class="bi bi-arrow-return-left"></i>
            </button>
        </div>
    </div>
    </div>
    <!-- Max Temperature Chart -->

    <div class="row justify-content-center">
        <div class="collapse card chart-card col-md-4 mt-2 mb-2" id="chart">
            <!--    <div class="card-header text-style">Max Temperature chart</div> -->
            <canvas id="maxTempChart" width="300" height="180"></canvas>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Javascript file -->
    <script src="index.js"></script>

</body>

</html>
