<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/tab-icon.ico" type="image/icon type">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class=" card col-md-5 temperature-card padding">
            <div class="location-date">
                <h1 id="location" class="text-style padding font-comfortaa card-title">Thessaloniki</h1>
                <p class="date text-style card-subtitle"></p>
            </div>
            <div class="temperature-details card-body">
                <h1 id="current-temp" class="text-style padding font-comfortaa card-title"></h1>
                <p class="celcious text-style card-text">â„ƒ</p>
            </div>
            <p class="temp-feeling text-style"></p>
        </div>
        <div class="weather-details-card text-style padding col-md-5 card">
            <div class="main-part">
                <img class="weather-img padding " src="" alt="current weather image">
                <ul class="card-body">
                    <li class="humidity card-text"></li>
                    <li class="pressure card-text"></li>
                    <li class="clouds card-text"></li>
                    <li class="wind-sp card-text"></li>
                    <li class="wind-deg card-text"></li>
                </ul>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#date-list"
                aria-expanded="false" aria-controls="date-list">Next Days</button>
            <div class="collapse" id="date-list">
                <div class="card card-body">
                    <div class="btn-group-sm" role="group">
                        <button type="button" class="dateBtn1 btn btn-secondary">27/08/2022</button>
                        <button type="button" class="dateBtn2 btn btn-secondary">28/08/2022</button>
                        <button type="button" class="dateBtn3 btn btn-secondary">29/08/2022</button>
                        <button type="button" class="dateBtn4 btn btn-secondary">30/08/2022</button>
                        <button type="button" class="dateBtn5 btn btn-secondary">31/08/2022</button>
                        <button type="button" class="dateBtn6 btn btn-secondary">01/09/2022</button>
                        <button type="button" class="dateBtn7 btn btn-secondary">02/09/2022</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="main-part forecast-info text-style  col-md-5">
                    <img class="forecast-img padding " src="" alt="forecast weather image">
                    <ul class="card-body">
                        <li class="temperature-forecast card-text">dhfgh</li>
                        <li class="feelsLike-forecast card-text">dhdfhdf</li>
                        <li class="humidity-forecast card-text">dfhdfh</li>
                        <li class="pressure-forecast card-text">dfhdfh</li>
                        <li class="clouds-forecast card-text">dfhdfh</li>
                        <li class="wind-sp-forecast card-text">dfhdfh</li>
                        <li class="wind-deg-forecast card-text">dfhdf</li>
                    </ul>
                    <button type="button" class="btn btn-secondary go-back-btn">Go back</button>
                </div>
            </div>

        </div>
        <div class="forecast card">

        </div>
    </div>
    <div class="temperature-chart">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
